<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dutchlingo - About</title>
    <link rel="stylesheet" href="styles.css"> <!-- You can create a CSS file to style your page -->
    <link rel="stylesheet" type="text/css" href="fonts.css"> <!-- Add this line to include the fonts.css file -->
    <style>
        /* Additional styles for Duolingo-like appearance */
        body {
            font-family: 'Feather Bold';
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #00c090;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }
        .hero {
            text-align: center;
            padding: 80px 0;
        }
        .cta-button {
            background-color: #ffce00;
            color: #000;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #ffd55f;
        }
        .features {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .feature {
            background-color: #fff;
            padding: 30px;
            margin: 0 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            flex: 1;
            max-width: 300px;
        }
        .feature h3 {
            color: #00c090;
            margin-bottom: 15px;
        }
        footer {
            background-color: #00c090;
            color: #fff;
            text-align: center;
            padding: 5px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="title">
            <a href="Dutchlingo.html" style="text-decoration: none;">
                <button style="background: transparent; border: none; cursor: pointer; padding: 0; margin: 0;">
                    <span style="color: white; text-align: center; font-size: 48px; font-family: 'Feather Bold';">Dutchlingo</span>
                </button>
            </a>
    </header>
    <main>
        /* Add Main Page Stuff here. */
    </main>
</body>
</html>
