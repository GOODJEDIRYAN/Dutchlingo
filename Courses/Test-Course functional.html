<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dutchlingo - Testing Functionality</title>
    <link rel="stylesheet" href="..//styles.css">
    <link rel="stylesheet" type="text/css" href="..//fonts.css">
</head>
<body>
    <header>
        <h1 class="back">
            <a href="../Courses.html">
                <button>
                    <span>Back</span>
                </button>
            </a>
        </h1>
        <h1 class="title">
            <a href="../Dutchlingo.html">
                <button>
                    <span>Dutchlingo</span>
                </button>
            </a>
        </h1>
    </header>
    <main>
        <h1 class="subtitle">Test</h1>
        <h1 class="contents">This is a testing Course</h1>

        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <div class="question-area">
            <div class="question">
                What is the Dutch word for "Apple"?
            </div>
            <div class="answers">
                <button class="answer-wrong">Banaan</button>
                <button class="answer-correct">Appel</button>
                <button class="answer-wrong">Sinaasappel</button>
                <button class="answer-wrong">Botterham</button>
            </div>
            <script>
                const wrongAnswers = document.querySelectorAll('.answer-wrong');
                wrongAnswers.forEach(answer => {
                    answer.addEventListener('click', () => {
                        answer.style.backgroundColor = '#ff0000';
                        answer.style.color = 'white'; 
                    });
                });

                const correctAnswers = document.querySelectorAll('.answer-correct');
                correctAnswers.forEach(answer => {
                    answer.addEventListener('click', () => {
                        answer.style.backgroundColor = '#43c000';
                        answer.style.color = 'white';
                    });
                });
            </script>
            </div>
        </div>

        <footer>
            <button class="nav-button">Previous</button>
            <button class="nav-button">Next</button>
        </footer>
          <!--sadly the footer doesnt look good anymore after cleaning up-->
    </main>
</body>
</html>
