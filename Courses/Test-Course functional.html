<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dutchlingo - Basics 1</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="..//fonts.css">
    <style>
        body {
            font-family: 'Feather Bold';
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #43c000;
            position: relative;
        }
        .title, .back {
            margin: 0;
        }
        .title a, .back a {
            text-decoration: none;
        }
        .title button, .back button {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            margin: 0;
        }
        .title span, .back span {
            color: white;
            font-family: 'Feather Bold', Arial, sans-serif;
            font-size: 48px;
        }
        .title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .subtitle {
            text-align: center;
            font-size: 42px;
            font-family: 'Feather Bold', Arial, sans-serif;
            color: black;
        }
        .contents {
            text-align: center;
            font-size: 32px;
            font-family: 'Feather Bold', Arial, sans-serif;
            color: black;
        }
        .progress-bar {
            width: 80%;
            height: 20px;
            background-color: #d3d3d3;
            border-radius: 10px;
            margin: 20px auto;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            width: 25%; /* Adjust this width to represent progress */
            background-color: #60e764;
            border-radius: 10px;
        }
        .question-area {
            width: 80%;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            margin: 20px auto;
        }
        .question {
            font-size: 26px;
            margin-bottom: 20px;
        }
        .answers {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .answer {
            background-color: #e6e6e6;
            border: none;
            padding: 15px;
            margin: 5px 0;
            font-size: 24px;
            font-family: 'Feather Bold', Arial, sans-serif;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .answer:hover {
            background-color: #d4d4d4;
        }
        footer {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin: 20px auto;
        }
        .nav-button {
            background-color: #43c000;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            font-family: 'Feather Bold', Arial, sans-serif;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .nav-button:hover {
            background-color: #00a57f;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="back">
            <a href="../Courses.html">
                <button>
                    <span>Back</span>
                </button>
            </a>
        </h1>
        <h1 class="title">
            <a href="../Dutchlingo.html">
                <button>
                    <span>Dutchlingo</span>
                </button>
            </a>
        </h1>
    </header>
    <main>
        <h1 class="subtitle">Test</h1>
        <h1 class="contents">This is a testing Course</h1>

        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <div class="question-area">
            <div class="question">
                What is the Dutch word for "Apple"?
            </div>
            <div class="answers">
                <button class="answer">Banaan</button>
                <button class="answer">Appel</button>
                <button class="answer">Sinaasappel</button>
                <button class="answer">Botterham</button>
            </div>
        </div>

        <footer>
            <button class="nav-button">Previous</button>
            <button class="nav-button">Next</button>
        </footer>
    </main>
</body>
</html>
