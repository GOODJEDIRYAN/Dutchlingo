<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dutchlingo - Course 3</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="..//fonts.css">
    <style>
        body {
            font-family: 'Feather Bold';
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #43c000;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }
        .course-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            padding: 40px;
        }
        .course-tile {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }
        .course-tile:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .course-tile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .course-tile h2 {
            margin-top: 0;
        }
        .start-button {
            background-color: #ffce00;
            color: #000;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .start-button:hover {
            background-color: #ffd55f;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2%;
            background-color: #43c000;
            position: relative;
        }
        .title, .back {
            margin: 0;
        }
        .title a, .back a {
            text-decoration: none;
        }
        .title button, .back button {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            margin: 0;
        }
        .title span, .back span {
            color: white;
            font-family: 'Feather Bold', Arial, sans-serif;
            font-size: 48px;
        }
        .title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .subtitle {
            text-align: center;
            font-size: 42px;
            font-family: 'Feather Bold', Arial, sans-serif;
            color: black;
        }
        .contents {
            text-align: center;
            font-size: 32px;
            font-family: 'Feather Bold', Arial, sans-serif;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="back">
            <a href="../Courses.html">
                <button>
                    <span>Back</span>
                </button>
            </a>
        </h1>
        <h1 class="title">
            <a href="../Dutchlingo.html">
                <button>
                    <span>Dutchlingo</span>
                </button>
            </a>
        </h1>
    </header>
    <main>
        <h1 class="subtitle">Animals</h1>
        <h1 class="contents">Here you will learn about animals</h1>
</body>
</html>
